
<!DOCTYPE html>

<html>

	<head>
		<title>Marauder's Map</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true&amp;libraries=places"></script>
		<link rel="stylesheet" href="map.css" />
		
		<script>
			var myLat = 0;
			var myLng = 0;
			var login = "TomDapper";
			var request = new XMLHttpRequest();
			var me = new google.maps.LatLng(myLat, myLng);
			var myOptions = {
						zoom: 13, // The larger the zoom number, the bigger the zoom
						center: me,
						mapTypeId: google.maps.MapTypeId.ROADMAP
					};
			var map;
			var marker;
			var infowindow = new google.maps.InfoWindow();
			var places;
			var users = Array();
			var userString = "";
			var image = 'images.jpg'
			image.height = image.style.height / 10;
			image.width = image.style.width / 10;
			console.log(image.style.height);

			
			function init()
			{
				map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
				console.log("Call before getMyLocation()");
				getMyLocation();
				console.log("Call after getMyLocation()");
			}
			
			function getMyLocation() {
				console.log("In getMyLocation()");
				if (navigator.geolocation) { // the navigator.geolocation object is supported on your browser
					navigator.geolocation.getCurrentPosition(function(position) {
						myLat = position.coords.latitude;
						myLng = position.coords.longitude;
						sendMyLocation();
						renderMap();
					});
				}
				else {
					alert("Geolocation is not supported by your web browser.");
				}
				console.log("Leaving getMyLocation()");
			}

			function sendMyLocation() 
			{
				console.log("In sendMyLocation()");
				request.open("post", "https://secret-about-box.herokuapp.com/sendLocation", true);
				request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
				request.onreadystatechange = parseData;
				request.send("login=" + login + "&lat=" + myLat + "&lng=" + myLng);

				function parseData() {
					if (request.readyState == 4 && request.status == 200) {
						converted = JSON.parse(request.responseText);
						for (i = 0; i < converted.length; i++) {
							users[i] = [converted[i]['login'], converted[i]['lat'], converted[i]['lng']];
						}
						addUsers();
					}
					if (request.readyState == 4 && request.status != 200) {
						alert("did not load");
					}
				}
			}

			function addUsers()
			{

				for (var i = 0; i < users.length; i++) {
						createMarker(users[i]);
						var dist = getDistance(users[i]);
						userString += "Login: " + users[i][0] + " Distance " + dist.toFixed(2) + "\n";
				}
				alert(userString);
			}

			function getDistance(user)
			{
				Number.prototype.toRad = function() {
				   return this * Math.PI / 180;
				}

				var lat2 = myLat; 
				var lon2 = myLng; 
				var lat1 = user[1]; 
				var lon1 = user[2]; 

				var R = 6371; // km 
				var x1 = lat2-lat1;
				var dLat = x1.toRad();  
				var x2 = lon2-lon1;
				var dLon = x2.toRad();  
				var a = Math.sin(dLat/2) * Math.sin(dLat/2) + 
				                Math.cos(lat1.toRad()) * Math.cos(lat2.toRad()) * 
				                Math.sin(dLon/2) * Math.sin(dLon/2);  
				var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
				var d = R * c; 
				var miles = d / 1.609344
				return miles;
			}

			function renderMap()
			{
				me = new google.maps.LatLng(myLat, myLng);
				
				// Update map and go there...
				map.panTo(me);
	
				// Create a marker
				marker = new google.maps.Marker({
					position: me,
					title: "Here I Am!"
				});
				marker.setMap(map);
					
				// Open info window on click of marker
				google.maps.event.addListener(marker, 'click', function() {
					infowindow.setContent(marker.title);
					infowindow.open(map, marker);
				});
				
				// Calling Google Places API
				// var request = {

				// 	radius: '500',
				// 	types: ['food']
				// };
				// service = new google.maps.places.PlacesService(map);
				// service.search(request, callback);
			}

			// 			console.log(results[i]);
			// 			createMarker(results[i]);
			// 		}

			function createMarker(user)
			{
				var myLatlng = new google.maps.LatLng(user[1], user[2]);

				if (user[0] == login) {
					var marker = new google.maps.Marker({
						map: map,
						position: myLatlng,
						icon: image
					});
				}
				else {
					var marker = new google.maps.Marker({
						map: map,
						position: myLatlng
					});
				}

				//var placeLoc = place.geometry.location;
				// var marker = new google.maps.Marker({
				// 	map: map,
				// 	position: place.geometry.location
				// });

				google.maps.event.addListener(marker, 'click', function() {
					infowindow.close();
					infowindow.setContent(user[0]);
					infowindow.open(map, this);
				});
      		}
		</script>
	</head>
	
	<body onload="init()">
